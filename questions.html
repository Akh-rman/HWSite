	        <div class = "main-right">
		        <article>
				    <div class = "ques1">
				        <h3>Загадка 1</h3>
					    <label for = "q1">Что это такое: синий, большой, с усами и полностью набит зайцами?</label> <br>
				        <input type="text" id = "q1" placeholder = "Введите ответ"> <br/>
				        <button type="button" id = "q1" data-answer = "троллейбус" onclick = "Button(this)">Отправить</button> <br/>
				        <div id = "q1-status">
                        </div>		
				    </div>
				    <div class = "ques">
				        <h3>Загадка 2</h3>
				        <label for ="q2">Вспушит она свои бока, Свои четыре уголка, И тебя, как ночь настанет, Все равно к себе притянет.
				        </label> <br>
				        <input type = "text" id = "q2" placeholder="Введите ответ"><br/>
				        <button type="button" id = "q2" data-answer = "подушка" onclick = "Button(this)">Отправить</button> <br/>
				        <div id = "q2-status">
				        </div>
                    </div>	
				    <div class = "ques">
				        <h3>Загадка 3</h3> 
					    <label for = "q3">Не ездок, а со шпорами, Не будильник, а всех будит.</label> <br>

				        <button type="button" id = "q3" data-answer = "петух" onclick = "Button(this)">Отправить</button> <br/>

                        </div>    
				    </div>
				    <div class = "ques">
